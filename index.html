<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>singup page</title>
  <style>
    .container {
    align-content: center;
    height: 25vw;
    width: 60% !important;
    background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZzs7M29xgBYJzFVd7JV167z4MTSTV5N8qaw&s);
    background-size: 100%; /* Ensure the background image covers the entire container */
    background-position: center; /* Center the background image */
    border-radius: 5%;
}
.sin{
    position: relative;
    top:15%;
}
.log{
    position: relative;
    top: 12%;
}
.emp {
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: x-large;
}

.art {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-weight: 550;
    color:rgb(69, 57, 57)
}

@media screen and (max-width: 600px) {
    .container {
        align-content: center;
        height: 35vw;
        width: 70% !important;
    }
    .emp{
        font-size: small;
    }
    .art{
        font-weight: 100;
    }
    .sin{
        position: relative;
        top:15%;
        font-size: small;
    }
    .log{
        position: relative;
        top: 12%;
        font-size: small;
    }
}
@media screen and (max-width: 800px) {
    .container {
        align-content: center;
        height: 45vw;
        width: 70% !important;
    }
    .emp{
        font-size: small;
    }
    .art{
        font-weight: 100;
    }
}
@media screen and (min-width:801px) {
    .container{
    height: 30vw;
    width: 60%
    }
}

  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="index.js"></script>
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="art">Welcome To Trend Weave</h1>
    <p class="emp">Explore Trending Outfits </p>
        <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#signupModal" style="background-color:grey; border: none;" id="singup">Signup</button>
        <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#loginModal" style="background-color:grey; border:none;" id="login">Login</button>
        <p class="sin">Don't have an account? <a href="#" id="sin">Sign up</a> now!</p> 
        <p class="log">Already have an account? <a href="#" id="log">Log In</a></p>
   </div>

  <!-- Signup Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true" id="bg">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Signup</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signupForm">
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="signupEmail" required>
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="signupPassword" required>
            </div>
            <button type="button" class="btn btn-primary" id="emailSignupButton" style="background-color: grey; border: none;">Signup</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="button" class="btn btn-secondary" id="btns" style="background-color: grey; border: none;">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
